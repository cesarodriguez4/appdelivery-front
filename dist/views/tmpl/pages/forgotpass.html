<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">TODO</span>CONDELIVERY</h3></div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">¿Olvidaste tu contraseña?</h2>

    <form name="form" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
         Introduzca su dirección de correo electrónico a continuación para restablecer su contraseña.
      </p>

      <div class="form-group">
        <input type="email" class="form-control underline-input" placeholder="Email" ng-model="user.email" required>
      </div>


    </form>

    <div class="bg-slategray lt wrap-reset mt-40 text-left">
      <p class="m-0">
        <a ui-sref="core.login" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid'>ENVIAR</a>
        <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">ATRAS</a>
      </p>
    </div>

  </div>

</div>
